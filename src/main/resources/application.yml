server:
  port: 9950
  tomcat:
    uri-encoding: UTF-8

spring:
  http:
    encoding:
      charset: UTF-8
      force: true
  datasource:
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/xlaoy?useUnicode=true&autoReconnect=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    driver-class-name: net.sf.log4jdbc.DriverSpy
    tomcat:
      max-active: 20
      initial-size: 5
      max-wait: 10000
      max-idle: 10
      min-idle: 5
      time-between-eviction-runs-millis: 18800
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-on-borrow: false
      test-while-idle: true
      test-on-return: false
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none

swagger:
  docket:
    sso:
      title: SSO模块
      base-package: com.xlaoy.sso

#打开actuator的所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"